<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #id_disp{
            width: 200px;
            height: 100px;
            border: 10px dashed red;
        }
    </style>
</head>
<body>
    <table border="1">
        <tr>
            <!-- tabindex로 tab되는 순서도 정할 수 있다. -->
            <!-- tabindex 값을 '-1'로 입력하면 tab으로 focus를 피할 수 있다. -->
            <td>이름 <input value="" tabindex="1"></td>
            <td>별명 <input value="" tabindex="-1"></td>
        </tr>
        <tr>
            <!-- autofocus : tab의 시작점을 설정할 수 있다. -->
            <!-- placeholder : 입력 칸에 text가 노출된다. -->
            <td>나이 <input value="" tabindex="2" autofocus></td>
            <td>주소 <input value="" tabindex="5" placeholder="주소를 입력하세요."></td>
        </tr>
        <tr>
            <td>전화 <input value="" tabindex="3"></td>
            <td>모바일 <input value="" tabindex="6"></td>
        </tr>
        <tr>
            <td colspan="2">
                <textarea cols="50" rows="5"></textarea>
            </td>
        </tr>
    </table>

    <!-- tabindex : tab에 적용대상이 아닌 공간에 focus를 주고 싶을 때 tabindex 사용 -->
    <!-- contenteditable : textbox처럼 내용을 입력할 수 있도록 한다. -->
    <!-- onkeydown : key가 눌리는 순간 -->
    <div id="id_disp" tabindex="0" contenteditable onkeydown="f_keydown();"></div>

<script>
    function f_keydown(){
        // event.keyCode : 키보드의 코드를 알려준다.
        // event.key : 키보르에 해당하는 key
        alert(event.keyCode + " : " + event.key);
    }
</script>

</body>
</html>
