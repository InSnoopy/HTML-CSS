<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
<body>

    <input type="button" value="visible">
    <input type="button" value="hidden">

    <fieldset>
        <legend>visible/hidden 예시문단</legend>
        <p>보이는 문단</p>
        <p style="visibility: hidden;">숨겨진 문단</p>
        <p style="display: none;">자리를 차지하지 못한 문단</p>
        <p style="opacity: 0;">튜명한 문단</p>
    </fieldset>

    <div id="disp"></div>

<script>

    $('[value=visible]').on('click',function(){
        var str = "<b>:visible</b>";
        // select를 이용한 each()사용
        $('p:visible').each(function(){
            str += $(this).html();
            // console.log(this);
        });
        $('#disp').html(str);
        // console.log($('p:visible'));
    });

    $('[value=hidden').on('click',function(){
        console.log($('p:hidden'));
        $('p:hidden').css('visibility: visible');
    });

</script>
</body>
</html>
