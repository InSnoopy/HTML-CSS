<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../js/jquery-3.6.1.min.js"></script>

</head>
<script>
    $(function(){
        //:contain(text) : has(selector) : empty : parent

        //'jQuery' 글자가 포함된 span 요소
        $('span:contains(jQuery)').css('color','blue');
        //'jQuery' 글자가 포함되지 않은 sapn요소
        $('span:not(:contains(jQuery))').css('color','red');

        //span이 있는 div
        $('div:has(span)').css({'border':'4px ridge green','padding':'10px'});
        //아무것도 없는 빈 요소들
        $(':empty').css('border','2px dotted gray')
                        .css('padding','10px');
        //자식있는p = 부모인p
        $('p:parent').css('text-shadow','4px 4px 4px purple');
        //div 후손 중 span 요소
        $('div sapn').css({'font-size':'italic','textDecoration':'overline'})
    })
</script>
<body>
    <h4>내용필터</h4>
    <div>
        <div></div>
        <div>헬로우~~<span>오늘도 즐겁게</span></div>
        <p>Hello jQuery<span>Thanks jQuery!!</span></p>
        <div>jQuery</div>
        <span>쉬운 제이쿼리</span>
        <p></p>
    </div>
    
</body>
</html>
