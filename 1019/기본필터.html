<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script>
    $(function(){
        // :first :last :eq :li : gt는 권장하지 않음 >> 메소드로 대체 권장
        // $('li:first, li:last').css('backgroundColor','red');
        $('li').first().css('backgroundColor','yellow');
        
        // 채인 형식
        // $('li').last().css('backgroundColor','yellow').css('color','red').css('fontWeight','bold');

        // 이렇게 키, 값으로 넣을 수도 있다.
        $('li').last().css({'backgroundColor':'yellow',
                            'color':'red',
                            'fontWeight':'bold'
        });
        

        // $('li:eq(4)').css('textDecoration','line-through');
        $('li').eq(4).css('textDecoration','underline');

        // index는 포함하지 않음
        // $('li:lt(4)').css('color','green');
        // $('li:gt(4)').css('color','brown');
        // lt,gt 대체 >> slice(start,end) end는 미포함, end생략시 끝까지 적용
        $('li').slice(1,4).css('color','green');
        $('li').slice(5).css('color','brown');

        $('li:odd').css('border-style','inset');
        $('li:even').css('border-style','outset');
        $('li:not(.not)').css('textDecoration','line-through');
    });
</script>

</head>
<body>
    <h4>기본필터</h4>

    <li>:first</li>
    <li>:last</li>
    <li>:eq(index)</li>
    <li>:gt(index)</li>
    <li>:lt(index)</li>
    <li class="not">:odd</li>
    <li class="not">:even</li>
    <li class="not">:not(select)</li>
</body>
</html>
