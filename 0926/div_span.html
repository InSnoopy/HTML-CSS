<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>

        div{
            border: 1px solid black;
            width: 50%;
            margin: 10px; /* 바깥쪽 여백 */
            padding: 10px; /* 안쪽 여백 */
        }
        span{
            background-color:#cc9933; /* 16진수도 각각 2자리씩 red,green,blue로 표시 한rjt */
            border: rgb(0,0,255,1) solid 5px; /* red,green,blue,투명도 */
            padding:5px; /* 상하 좌우 다 조절 가능 */
            margin:5px; /* 좌우만 조절 */
            width: 100%; /* 사이즈 조절 X */
        }

    </style>
</head>
<body>

    <div>레이아웃을 짤 때는</div>
    <div>항상 <span>경계선</span>이 보이게 만드세요</div>

</body>
</html>
