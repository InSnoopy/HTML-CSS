<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="/js/jquery-3.6.1.min.js"></script>
    <style>
        div{
            width: 80%;
            height: 80vh;
            background-color: black;
            color: white;
            display: flex;
            text-align: center;/* 글자 가운데 정렬 */
            justify-content: center; /* 메인축(x축) 정렬 */
            align-items: center; /* 교차축(y축) 정렬 */
        }
        span{
            width: 50px;
            height: 50px;
            background-color: red;
            color: white;
            display: flex;
            justify-content: center; /* 메인축(x축) 정렬 */
            align-items: center; /* 교차축(y축) 정렬 */
        }
    </style>
</head>

<body>
    <div><span>a</span></div>
    <script>
        $('div').on('mousedown', function (e) { // 매개변수(e)를 통해 이벤트객체 사용
            let str = "";
            str += "type:" + event.type + "<br>"; // event 키워드 이용가능(비표준)
            str += "target:" + e.target + "<br>";
            str += `target-name:${e.target.nodeName}<br>`;
            str += `target-value:${e.target.firstChild.nodeValue}<br>`;
            str += "pageX" + e.pageX + "<br>"
            str += `pageY${e.pageY}<br>`
            str += "screenX" + e.screenX + "<br>"
            str += "screenY" + e.screenY + "<br>"
            str += "button" + e.button + "<br>"
            $('div').html(str)
        })
        $('div').on({mouseenter:function(){
            $(this).css('background-color','red')
        },mouseleave:function(){
            $(this).css('background-color','blue')
        },dblclick:function(){
            $(this).css('background-color','yellow')
        }})
    </script>
</body>

</html>
