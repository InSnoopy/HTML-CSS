<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="/js/jquery-3.6.1.min.js"></script>
</head>
<body>
    <p id="p1">박인수로 true설정시 이벤트 처리기도 함께 복사</p>
    <input type="button" value="clone">
    <input type="button" value="cloneTrue">
    <div id="disp"></div>
    <script>
        $('#p1').on('click', function(){
            $(this).css('font-size','+=1px')
        })
        // 얕은 복사 - append까지 진행해야 복사 완료
        $('[value=clone]').click(function(){
            let cln = $('#p1').clone()
            $('#disp').append(cln)
        })
        
        // 깊은 복사 - 이벤트처리기까지 진행해야 복사 완료
        $('[value=cloneTrue]').click(function(){
            let cln = $('#p1').clone(true)
            $('#disp').append(cln)
        })
    </script>
</body>
</html>
