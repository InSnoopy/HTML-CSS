<html lang="en">

    </style>
</head>

<body>

    <p title="서현">서현</p><br>

    <p title="유리">유리</p>

            //JS - 동적 이미지 생성2

            // $(this).append(v_img) // 부모.append(자식)

            // $(this).before(v_img)

            // JQ - 동적 이미지 생성1
            let v_img2 = $(`<img src='../images/${v_txt}.jpg' alt='${v_title}'>`)
            // v_img2.appendTo(this)
            // JQ - 동적 이미지 생성2
            $('<img>',{
                'src':'../images/'+v_txt+'.jpg',

            $(this).after($('<img>',{

</html>
