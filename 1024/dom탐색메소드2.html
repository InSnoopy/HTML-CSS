<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="/js/jquery-3.6.1.min.js"></script>
    <style>
        .backColor {
            background-color: red;
            color: black;

        }
    </style>
</head>

<body>
    <!-- filter() -->
    <div id="d1">
        <ul>
            <li>index0</li>
            <li>index1</li>
            <li>index2</li>
            <li>index3</li>
            <li>index4</li>
            <li>index5</li>
            <li>index6</li>
            <li>index7</li>
        </ul>
        <input type="button" value="btn" class="btn">
    </div>
    <!-- is() -->
    <div id="d2">
        <div>
            <p>부모(div)있는 p</p>
        </div>
        <p>부모(div)없는 p</p>
        <div>
            <p>부모(div)있는 p</p>
        </div>
        <form id="frm1">
            <p>부모(form)있는 p</p>
        </form>
    </div>
    <script>
        // is(): 값을 비교하여 boolean값을 반환
        $('#d2 p').on('click', function () {
            if ($(this).parent().is('#d2 div')) {
                alert("부모있음")
                $(this).parent().addClass('backColor')
            } else {
                alert("부모 = " + $(this).parent().prop('tagName') + "요소\n" 
                + "id정보 = " + $(this).parent().attr('id'))
            }
        })



        // filter(): 선택한 요소에서 선택자, 변수, 함수를 통해(필터링하여) 선택하는 메소드
        // $('li').filter(':even').addClass('backColor')
        // 변수 활용 필터링
        let last = $('li').last()
        // $('li').filter(last).addClass('backColor')

        // 함수 활용 필터링
        $('li').filter(function (i) {
            return i % 3;
        }).addClass('backColor')


    </script>

</body>

</html>
