<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="/js/jquery-3.6.1.min.js"></script>
</head>
<body>
<!--
    delegate(위임,대리)
    부모 이벤트를 물려받아 지정된 선택자에 이벤트를 연결하는 방식    

-->
    <div class="wrapper">
        <input type="button" class="btn" value="버튼">
        <input type="button" id="clear" value="해제">
        <!-- 새로운 버튼이 생성되는 지점 -->
    </div>

<script>
    // $(parentSelector).delegate('childSelector','event',function(){})
    $('.wrapper').on('click','.btn',function(){
        // 새버튼 생성
        $('<input>',{
        'type':'button',
        'class':'btn',
        'value':'버튼'
        }).appendTo('.wrapper');
    });

    $('#clear').on('click',function(){
        // 부모를 대상으로 해제해야한다.
        // 이벤트를 부모가 가지게 된다.
        $('.wrapper').off('click');
    });
</script>
</body>
</html>
