<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="/js/jquery-3.6.1.min.js"></script>
<style>
    .bg{
        background-color: red;
    }
</style>
</head>
<body>
    <div>
        <p>on(event,fn) one(event,fn) off(event,fn)</p>
        <button>event off</button>
    </div>
    
<script>
/*
    option - data
    {key:value} 형태 데이터 작성
    사용시 event'객체'의 data속성으로 key에 접근
    ex) e(객체).data.key - 표준 (매개변수에 '객체 event'로 받아서 쓰기)
    ex) event(키워드).data.key - 비표준 ('event'키워드로는 data를 전달받을 수 없다.)
*/    
    $('p').one('click',{msg:"1번"},function(e){
        // event'키워드'(비표준)는 기본적인 이벤트 정보는 전달하지만,
        console.log("one >>>> " , e.target);
        // data는 event'객체'(표준)를 통해서만 전달받을 수 있음
        alert(`한번(${e.data.msg})만 실행되는 이벤트 메소드`);
    });

    $('p').on('mouseover',function(){
        $(this).toggleClass('bg');
    });

    $('button').on('click',function(){
        $('p').off('mouseover');
    })

</script>
</body>
</html>
