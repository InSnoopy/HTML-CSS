<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <input type="button" value="뉴스 가져오기" onclick="f_news()">
    <!--
        
        SOP(Same-origin Policy, 동일 출처 정책) -> 브라우저 보안 정책
        protocol + prot + host가 모두 동일한 출처일 때 same origin
        다른 origin(=cross origin)에서의 리소스와 상호작용 할 수 없게 제한하는 정책
        나의 origin에서만 리소스를 활용하므로 공격 가능성을 줄이는 효과

        CORS(Cross Origin Resource sharing, 교차출처리소스공유 정책)
        다른 출처에서의 리소스 활용을 위해 대응하는 방식이 많이 존재

        그 중 아래와 같은 방식으로 교차출처에서 리소스를 가져와 활용할 수 있도록 할 예정..
        - jsonp
        - proxy서버 활용
        - 서버우회

    -->
<script>

    function f_new(){
        var req= new XMLHttpRequest();
        // CORS정책에 의해 차단되었습니다.
        req.open('get','https://www.joongang.co.kr/article/25112397#home',true);
        req.onreadystatechange = function(){
            if(req.readyState == 4 && req.status == 200){
                console.log(req.responseText);
            }
        }
        req.send();
    }

</script>
</body>
</html>
