<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    
    안녕하세요<br>
    반갑습니다.<br>
    <br>
    &lt;br>태그를 &nbsp; &nbsp; &nbsp; &nbsp; 사용해서 줄 넘김 처리를 합니다.

    <!-- pre 태그 안에 있는 글씨는 그대로 출력된다. -->
    <!-- pre는 block 형태로 보여준다. -->
    <pre>
        안녕하세요.
        아무거나 작성합니다.
        줄넘겨서 다시 또 써봐요
    </pre>
    <!-- code 태그는 inline형태로 보여준다. -->
    <code>
        아무거나       나 작성합니다.
        줄넘겨서 다시 또 써봐요
    </code>

    <!-- p, 앞뒤로 라인이 추가됨 -->
    <p>단락을 표시하는 태그</p> 

    <!-- list -->
    <ul style="list-style-type: circle;">
        <li>순서없는 리스트1</li>
        <li>순서없는 리스트2</li>
        <li>순서없는 리스트3</li>
    </ul>
    
    <ol style="list-style-type: lower-alpha;">
        <li>순서있는 리스트1</li>
        <li>순서있는 리스트2</li>
        <li>순서있는 리스트3</li>
    </ol>

    <dl>
        <dt>리스트 제목1</dt>
            <dd>리스트 내용1</dd>
            <dd>리스트 내용2</dd>
            <dd>리스트 내용3</dd>
        </dl>
        <dt>리스트 제목2</dt>
            <dd>리스트 내용4</dd>
            <dd>리스트 내용5</dd>
            <dd>리스트 내용6</dd>
    
</body>
</html>
