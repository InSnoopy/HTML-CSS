<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        
        #container{
            width:800px;
            height: auto;
            border:4px solid blue;
            /* font-size를 0으로 변경하게 되면 container 안에 div와 div사이의 공간또한 다 없애버린다. */
            /* html문서에 엔터키로 인한 공백 발생시 해결방안 */
            /* 이거는 안에 컨텐츠 내용의 font-size도 0으로 나올 수 있기 때문에 쓰지 않을걸 추천 */
            font-size:0;
        }
        
        .e_div{
            box-sizing: border-box;
            width:200px;
            height:300px;
            border: 1px solid red;
            /* inline-block, inline, block 차이 */
            /* 블록요소를 한줄에 나란히 배치할 때 */
            display:inline-block;
            /* 요소의 사이즈에 border와 padding을 포함시켜 계산 */
            box-sizing: border-box;
        }
    </style>
</head>
<body>

    <div id="container">
        <!-- div와 div안에 공간도 출력된다. -->
        <div class="e_div">A</div>
        <div class="e_div">B</div>
        <div class="e_div">C</div>
        <div class="e_div">D</div>
    </div>
    
</body>
</html>
