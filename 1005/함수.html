<script>

    // 자바스크립트에서 가장 중요한 키워드 function

    /* 함수 선언법 */

    // var ggg = 1+2+4-1;
    // 연산을 통한 최종 결과가 1개로 정리되는 방식 => 표현식 방식
    var f_fnc = function(){ // 표현식 함수 : 
        alert("표현식함수");
    }

    function f_fnc(){ // 선언식 함수 : 미리 만들어진다.
        alert("선언식함수");
    }

    var f_fnc2=()=>{  // 화살표 함수 : 이것도 외국에선 많이 쓰인다.
        alert("화살표함수");
    }

    //f_fnc2(); // 표현식함수 : 선언식함수보다 나중에 만들어진다.

    // 함수 호출시 브러우저가 읽는 순서로 인해 표현식 함수가 출력
    // 선언식함수(기명함수)>> 브라우저 런타임 이전 선언됨
    // 표현식함수(무명,익명함수)>> 브라우저 런타임에 동적으로 선언됨

    /* 매개변수,인수 활용하기 */
    function f_fnc3(p_arg1, p_arg2, p_arg3){
        console.log("넘어온 인자 부족시 " + p_arg3 + "을 반환");
        console.log(p_arg1 + "," +p_arg2);
        return p_arg1; // return 생략가능
        // return 모든 함수에는 return값이 undefined로 되어 있다.
    }

    var v_return = f_fnc3; // 호출하지 않고 함수 자체를 변수에 담음
    console.log(v_return);
    
    // var v_return = f_fnc3();
    // return이 생략되었을 때 undefined반환 
    // console.log(v_return); 

    // 호출 및 코드실행 후 반환결과를 변수에 담음
    var v_return = f_fnc3("함수호출시","괄호작성");
    // return 생략시 undefined 반환
    console.log(v_return);

    /* return을 이용해 else 없애기 */
    var v_ret = "";
    function f_if(p_arg){
        if(p_arg == "올슨"){
            v_ret = "완다";
            return;
        }
            v_ret = "캡틴마블";
        
    }
    f_if("올슨");
    console.log(v_ret);

    /* 반복적인 패턴의 코드를 함수로 만들기 */
    // DRY 원칙 (Do not Repeat Yourself) 중복피하기
    // for(var i=0; i<10; i++){
    //     console.log("hi~" + i);
    // }
    // for(var i=5; i<15; i++){
    //     console.log("hello~" + i);
    // }
    
    // 인수와 매개변수를 가지고 함수를 이용할 수 있다.
    function f_dry(p_str, p_end, p_msg){
        for(var i=p_str; i<p_end; i++){
            console.log(p_msg + i);
        }   
    }

    // f_dry(1,10,"안녕");

    // 즉시실행함수
    // 1회만 바로 실행되므로 (호출할)이름이 필요없음
    // 무명함수/익명함수의 형태로 작성됨
    (function (){
        alert("런타임 후 바로 실행되요")
    })();

</script>
