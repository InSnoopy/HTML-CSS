<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

<script>

    $(function(){
        $('#runBtn').on('click',function(){
            var v_rst = "";
            // prop()메소드는 boolean 값으로 return해준다.
            v_rst += "체크박스:" + $('#chk').prop('checked') + '\n';
            v_rst += "라디오버튼:" + $('#rdo').prop('checked') + '\n';
            v_rst += "콤보박스:" + $('#sel option').eq(2).prop('selected') + '\n';
            v_rst += "텍스트필드:" + $('#txt').prop('readonly');

            console.log(v_rst);
        });

        $('#chgBtn').on('click',function(){
            var v_chk = $('#chk').prop('checked');
            var v_rdo = $('#rdo').prop('checked');
            var v_sel = $('#sel option').eq(2).prop('selected');
            var v_txt = $('#txt').prop('readonly');

            // 반대로 설정
            $('#chk').prop('checked',!v_chk);
            $('#rdo').prop('checked',!v_rdo);
            $('#sel option'.eq(2)).prop('selected',!v_sel); // 수정보안이 필요하다.
            $('#txt').prop('readonly',!v_txt);
            
        });
    });

</script>
</head>
<body>
    
    <form>
        <input type="checkbox" id="chk" checked>
        <input type="radio" id="rdo">
        <select id="sel">
            <option value=""></option>
            <option value="1">일</option>
            <option value="2" selected>이</option>
            <option value="3">삼</option>
        </select>

        <input id="txt" value="가나다" readonly>
        <input type="button" id="runBtn" value="실행-현재상태값출력">
        <input type="button" id="chgBtn" value="변경-반대상태값출력">
    </form>

    <div id="disp"></div>

</body>
</html>
