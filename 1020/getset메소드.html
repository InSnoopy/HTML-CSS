<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

</head>
<body>

    <div data-num="n1">div1</div>
    <div data-num="n3">div2</div>
    <div data-num="n5">div3</div>
    <div data-num="n6">div4</div>
    <hr>
    <input name="n_txt" value="aa">
    <input name="n_txt" value="bb">
    <input name="n_txt" value="aa">
    <input name="n_txt" value="bb">

<script>

    $(function(){
        
        // name=n_txt 텍스트필드에 'div2'내용 넣기
        // console.log($('[data-num=n3]').html());
        // console.log($('[name=n_txt]').val($('div').eq(1).html()));

        // div1, div4의 컨텐츠 내용을 '박카스D'로 바꾸기
        // $('div').html(function(p_idx, p_val){
        //     if(p_idx == 0 || p_idx == 3){
        //         return "박카스D";
        //     }
        // })

        $('input').each(function(i,v){
            console.log(v);
        })

        // input태그중 value=bb인 속성 type을 radio로 변경
        $('input').val(function(p_idx,v){
            if(v=='bb'){
                //this.type = "radio"; // JS방식
                $(this).attr('type','radio'); // JQ방식
            }
            return v;
        })

        // div태그 innerHTML에 문자 'd'가 있는 것만
        // 글자색 주황, 배경색 검정, font-size 2배로 변경
        $('div').html(function(i,v){ 
            if(v.indexOf('d') != -1){
                $(this).css('color','pink').css('font-size','2em').css('background','red');
            }
        });

        // div태그 속성 data-num 값이 n홀수인것만 테두리 설정
        $('div').attr('data-num',function(i,v){
            var num = v.substring(1,2);
            if(num%2 != 0){
                $(this).css('color','blue');
            }
        });

    });

</script>
</body>
</html>
