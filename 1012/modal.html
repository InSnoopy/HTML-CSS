<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>

        *{
            margin:0;
            padding:0;
        }
        img{
            width:90vh;
            height:90vh;
        }
        #id_modal{
            display: none;
            position:fixed; /* 모달 전체 창은 항상 fixed로 만들자 */
            left:0px;
            top:0px;
            width:100%;
            height: 100%; /* fixed상태에서는 높이속성도 % 적용 가능 */
            background-color: rgba(255,255,255,0.6);
        }
        #id_content{
            position:relative;
            left:50%;
            top:50%;
            border: 3px outset navy;
            width:100px;
            padding:20px;
            background-color: beige;
        }
        
    </style>
</head>
<body>

    <!-- 
        window.open()에 대한 보안적인 이슈때문에 div를 이용해 새창이 열린 것처럼
        보이게 하는 modal을 사용하게 됨
        모달의 특징은 모달창을 닫지 않으면 모달 뒤 메인화면에 접근할 수 없는 특징이 있음.
    -->

    <img src="/images/imgs/꼬부기1.jpg" alt="꼬부기">
    <input type="button" value="모달창열기" onclick="f_modalOpen()">
    <div id="id_modal">
        <div id="id_content">
            <h3>저는 모달창 입니다.</h3>
            <input type="button" value="모달창닫기" onclick="f_modalCls()">
        </div>
    </div>

</body>
<script>

    function f_modalOpen(){
        document.querySelector('#id_modal').style.display = "block";
    }

    function f_modalCls(){
        document.querySelector('#id_modal').style.display = "none";
    }

</script>
</html>
