<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #target{
            font:20px bold;
            background-color:aquamarine;
        }
    </style>
</head>
<body>

    <!-- 
        DOM
        Document Object Model 문서 객체 모델
        브라우저가 html페이지(=웹문서)를 인식(이해)하도록 구성한 문서 객체 모델

        Document와 관련된 객체들의 집합으로, 문서의 구조화된 표현을 제공한다.
        프로그래밍언어가 dom구조에 접근할 수 있도록 방법을 제공하며,
        그에 따라 구조, 스타일, 내용 변경이 가능

        ( 노드안쪽에 Element가 들어가 있다. 노드가 더 큰 키워드다 )
        DOM TREE 구조
        ★Document 문서노드 : 트리 최상단. 하위로 접근하기 위한 시작점
        └ DocumentType
        └ ★Element (요소노드) : 각종 tag
            └ ★Attribute : tag의 속성
            └ Entity
            └ EntityReference
            └ ★Text (텍스트노드) : 요소노드의 자식이자 최종
        └ Comment
        └ CDATASection
        └ Notation
     -->

    <div id="target" onclick="addtext(`무궁화 꽃이 피었습니다.`)">여기를 클릭하세요</div>

    <script>

        // append와 appendChild의 차이점
        // append는 Node객체, Dom String(=text) 모두 사용
        // appendChild는 오직 Node객체만 사용 가능
        function addtext(t){
            var node = document.createTextNode(t);

            // appendChild : 계속 추가된다.
            // node타입이여야 한다.
            document.getElementById("target").appendChild(node);
        }

    </script>
</body>
</html>
