<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h2>location</h2>
    <input type="button" value="페이지이동" onclick="f_go()">
    <input type="button" value="페이지 reload" onclick="f_reload()">
    <input type="button" value="페이지 replace" onclick="f_replace()">
    <script>
        
        function f_go(){
            // 페이지 이동
            location.assign("http://naver.com");
            // 아래와 같다.
            // location.href="http://naver.com"
        }
        
        function f_reload(){
            // 페이지 새로고침 - 특별한 경우를 제외하고 권장 X
            location.reload();
        }

        function f_replace(){
            // 페이지를 다른 페이지로 대체
            // 페이지 이동과 다른 점은 
            // 페이지 이동 : 캐시가 쌓여서 참조하게 된다.
            // 페이지 replace : 서버에 바로 요청한다.
            // 다시 페이지로 되돌아가기가 안된다.
            location.replace("http://google.com");
        }

        var url = document.createElement("a");
        url.href = "https://www.youtube.com/";
        
        console.log("hash", url.hash);
        console.log("host", url.host); // hostname + port
        console.log("hostname", url.hostname);
        console.log("href", url.href);
        console.log("pathname", url.pathname);
        console.log("port", url.port);
        console.log("protocol", url.protocol);
        console.log("search", url.search);
        
        // 아래와 같은 내용이다.
        // <a href="https://www.youtube.com/"></a>
    </script>
</body>
</html>
