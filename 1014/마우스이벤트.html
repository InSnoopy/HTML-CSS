<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
    #disp{
        border:3px solid black;
        height: 70vh;
    }
</style>
</head>
<body>
    <h4>마우스 이벤트</h4>
    <div id="disp" onmousedown="f_down()" onmouseup="f_up()" oncontextmenu=""></div>
<script>


    function f_up(){
        alert("눌렀던 버튼을 놓음");
    }

    function f_down(){
        v_disp = document.getElementById('disp');
        // 기본 이벤트를 중지시키기
        v_disp.addEventListener("oncontextmenu",function(){
            event.preventDefault();
        })
        // event.button => 0,1,2
        alert("어느 버튼을 눌렀을까요?" + event.button);
        // alert("어느 버튼을 눌렀을까요?" + event.witch);
        if(event.button == 0){
            v_disp.innerHTML = "<h4>왼쪽 누름</h4>";
        }else if(event.button == 1){
            v_disp.innerHTML = "<h4>왼쪽 누름</h4>";
        }else if(event.button == 2){
            v_disp.innerHTML = "<h4>오른쪽 누름</h4>";
        }
    }
</script>
</body>
</html>
