<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
    #drop{
        width:400px;
        height: 200px;
        border: 3px solid aquamarine;
    }
    #id_img{
        width:200px;
    }
</style>
</head>
<body>

    <div id="drop">여기로 올려주세요</div>
    <hr>
    <img id="id_img" src="../images/imgs/꼬부기1.jpg" alt="" draggable="true">


    <script>

    var v_img = document.getElementById('id_img');
    var v_dropArea = document.getElementById('drop');

    v_img.addEventListener('dragstart',function(){
        //dataTransfer 객체에 'imgA'이름으로 타겟의 id정보 저장
        event.dataTransfer.setData('imgId',event.target.id);
        console.log(v_img)
    });
    
    v_dropArea.addEventListener('dragover',function(){
        // dragover: 대상위로 드래그 되는 순간의 이벤트
        // 요소와 요소는 겹쳐질 수 없기 때문에,
        // 기본기능을 중지시켜 대상위로 드래그되는 순간을 상실시킴으로서 드롭 허용
        // dragover기능 막음으로서 드롭 허용
        event.preventDefault(); 
    })
    v_dropArea.addEventListener('drop',function(){
        var imgId = event.dataTransfer.getData('imgId');
        event.target.appendChild(document.getElementById('imgId'));
    })


    </script>
</body>
</html>
