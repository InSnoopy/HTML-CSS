<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .child{
            border: 1px solid green;
            font-size: 2em; /* 기본사이즈의 2배 */
        }
        .꽁지{
            font-style: italic;
            color: brown;
        }
    </style>
</head>
<body>
    <div id="parent">엄마까투리
        <div class="child">마지</div>
        <div class="child">두리</div>
        <div class="child">세찌
            <h1 id="sonja">손자</h1>
        </div>
        <div class="child">꽁지</div>
    </div>
    <script>
        var parent = document.querySelector("#parent")
        var sonja = document.querySelector("#sonja")
        // cloneNode - 대상 복사
        // cloneNode() 얕은복사 - 거의 사용하지 않음
        // cloneNode(true) 깊은복사 - 대상의 하위 요소 모두 복사
        var copy1 = parent.cloneNode(); 
        var copy2 = parent.cloneNode(true); 
        console.log("원본",parent)
        console.log("사본",copy2)

        parent.children[3].style.fontSize = "4em";
        var child = parent.children;
        // class는 속성 이전에 예약어이므로 setAttribute()를 이용해서 속성적용해야 힌다.
        child[3].class = "꽁지"; // 적용안됨
        child[3].setAttribute("class","꽁지")

        // 삭제 - 부모자식관계 삭제 실제 데이터는 있음
        parent.removeChild(child[1]); 

        // 부모에서 자식 선택
        var magi = parent.children[0]; // 마지
        // 자식에서 부모 선택
        magi.parentElement.style.border = "3px dashed gold";
        sonja.parentElement.parentElement.style.border = "5px solid blue"
;    </script>
</body>
</html>
