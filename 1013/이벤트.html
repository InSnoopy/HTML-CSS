<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
    div{
        border:1px solid orange;
    }
</style>
</head>
<body>

    <!-- 많은 이벤트가 존재하지만 실제로 사용하는건 많지 않음 -->
    <div style="width:100px;" onmouseover="f_long(this)" onmouseout="f_stop()">길어짐</div>
    <div style="height:100px; width:100px;"onmouseover="f_tall(this)" onmouseout="f_stop()">커짐</div>
    <div style="height:100px; width:100px;"onmouseover="f_wide(this)" onmouseout="f_stop()">넓어짐</div>
    
<script>
    var timer;
    function f_stop(){
        clearTimeout(timer);
    }
    function f_long(p_this){
        // 스크립트에서는 인라인형식의 스타일정보만 조회 가능
        // 없을 경우 스크립트에서 직접 초기화하는 방법
        // if(!p_this.style.width)
        // p_this.style.width = "100px";
        p_this.style.width = parseInt(p_this.style.width) + 10 + "px";
        timer = setTimeout(f_long,100,p_this);
    }

    function f_tall(p_this){
        p_this.style.height = parseInt(p_this.style.height) + 10 + "px";
    }

    function f_wide(p_this){
        p_this.style.width = parseInt(p_this.style.width) + 10 + "px";
        p_this.style.height = parseInt(p_this.style.height) + 10 + "px";
    }

</script>
</body>
</html>
