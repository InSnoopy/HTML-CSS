<!DOCTYPE html>
<meta charset="UTF-8">
<script src="/js/jquery-3.6.1.min.js"></script>
<script>
    // 1번째 방법
    // 서버가 제공하는 데이터
    $.ajax({
        url:'https://www.flickr.com/services/feeds/photos_public.gne?tags=yunakim&format=json',
        dataType:'jsonp',
        jsonpCallback:'jsonFlickrFeed',
        success:function(aa){
            // console.log(aa);
            // console.log(aa.items[0].media.m);
            $.each(aa.items, function(){
                console.log(this.media.m);
                $('<img>',{
                    'src' : this.media.m,
                    'alt' : 'flickr 무료 이미지'
                }).appendTo('body');
            });
        },
        error:function(xhr){
            alert("상태:" + xhr.status);
        }
    });

</script>
