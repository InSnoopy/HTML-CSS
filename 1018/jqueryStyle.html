<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script>
// JS 스타일 적용 - 요소당 하나씩 적용
window.onload = function(){
    let h4s = document.querySelectorAll("h4");
    console.log(h4s);
        h4s[0].style.color = "red";
    
    for(var i=0; i<h4s.length; i++){
        h4s[i].style.color = "red";
    }
}   

// JQ 스타일 적용 - 모든 요소 일괄 적용
$(document).ready(function(){
    var h4s = $('h4');
    h4s.css("color","blue");
    // 요소 하나만 선택하고 싶을 때
    // eq(idx) - element queue 요소 행렬
    h4s.eq(2).css("color","orange");
});

</script>
</head>
<body>

    <h4>jQuery1</h4>
    <h4>jQuery2</h4>
    <h4>jQuery3</h4>
    <h4>jQuery4</h4>
    <h4>jQuery5</h4>
    
</body>
</html>
