<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
        
    // p_this가 dom객체를 jquery 객체화를 시켜야지 jquery메소드를 사용할 수 있다.
    function f_clickhide(p_this){
        // p_this.style.display = "none"; // JS 방식
        // 매개변수 p_this는 DOM객체이므로 jQuery메소드 사용 불가
        // $(p_this).hide(); <- $()에 DOM객체를 전달하여 jQuery객체로 만든다.
        $(p_this).hide(); // Jquery 방식
        
        //  $(document).ready(function(){}에서 $(document)는 들어오는 DOM객체를 jQuery객체로 만드는 것이다.
    }

    // 제이쿼리에서 사용하는 '문서준비후 스크립트 실행' 명령 코드
    // $(document).ready(function(){})
    // 더 짧은 형태로 사용 가능 - 기능은 동일하다
    $(function(){

        $('#jq h5').on('click',function(){
            $(this).hide();
            // 버튼 보이기 - 상태필터 visible 사용
            if($('#jq h5:visible').length < 1){
                // 버튼 선택자.show()
                $('#jq button').show();
            }
        });

       // 버튼에 이벤트 부여
        $('#jq button').on('click',function(){
            $('#jq h5').show();
            $(this).hide();
        });
        
        // 자바스크립트 방식
        var v_js = document.querySelectorAll("#js h5");
        var v_jsBtn = document.querySelector("#js > button");
        var v_cnt = 0;
        for(var i=0; i<v_js.length; i++){
            // 클릭하여 숨김처리
            v_js[i].addEventListener('click',function(){

                this.style.display = "none"; 
                v_cnt++; // 숨김처리 후 카운트 값 증가

                if(v_js.length == v_cnt){
                    // 버튼 선택자.style.display = "block";
                    v_jsBtn.style.display = "block";
                }

            });
        }

        // 버튼 이벤트
        v_jsBtn.addEventListener('click',function(){
            v_cnt = 0;
            for(var i=0; i<v_js.length; i++){
                v_js[i].style.display = "block";
            }
            this.style.display = "none";
        })


        
    }); // document ready end


    </script>
    <style>
        button{
            display: none;
        }
    </style>
</head>
<body>

    <h5 onclick="f_clickhide(this)">클릭하면 사라져요1</h5>
    <h5 onclick="f_clickhide(this)">클릭하면 사라져요2</h5>
    <h5 onclick="f_clickhide(this)">클릭하면 사라져요3</h5>
    <h5 onclick="f_clickhide(this)">클릭하면 사라져요4</h5>

    <div id="jq">
        <h5>click - hide1</h5>
        <h5>click - hide2</h5>
        <h5>click - hide3</h5>
        <h5>click - hide4</h5>
        <button>show</button>
    </div>
    
    <div id="js">
        <h5>누르고 - 사라짐1</h5>
        <h5>누르고 - 사라짐2</h5>
        <h5>누르고 - 사라짐3</h5>
        <h5>누르고 - 사라짐4</h5>
        <button>쇼</button>
    </div>


</body>
</html>
