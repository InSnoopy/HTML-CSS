<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- 다운로드 방식 -->
    <!-- <script src="../js/jquery-3.6.1.min.js"></script> -->
    <!-- CDN 방식 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script>
    window.onload = function(){
        alert(document.querySelector('h1').innerHTML + "JAVASCRIPT");
    }
    // document.addEventListener("DOMContentLoaded",function(){});
    $(document).ready(function(){
        alert($('h1').html() + "jquery");
    })

</script>
</head>
<body>
    <h1>까꿍</h1>
    <!-- script 소스코드 영역이 document하단에 존재할 경우 -->
    <!-- 문서준비를 위한 코드(document.ready(fn))는 필요 없음 -->
</body>
</html>
