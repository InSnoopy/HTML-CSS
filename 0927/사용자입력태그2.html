<body>

    <!-- radio버튼 사용시 name값을 공통으로 하여 그룹핑 시킬 필요가 있다. -->
    <!-- name에 공통된 이름을 넣게되면 하나의 값만 선택 가능하다. -->

        여자<input type="radio" name="gender" value="female">
        남자<input type="radio" name="gender" value="male">
        <!-- <input type="button" value="선택버튼" onclick="f_radio();"> -->
        <hr>
        <input type="checkbox" name="hobby" id="java">자바
        <input type="checkbox" name="hobby" id="javascript">자바스크립트
        <input type="checkbox" name="hobby" id="html">HTML
        <input type="checkbox" name="hobby" id="css">CSS
        <hr>
        <input type="button" value="버튼" onclick="f_checked()">
        
<script>
    //document(객체) - getElementsByName() : 선택자의 역할을 하는 메소드

        // 방법 1

        // alert("선택한 성별은 " + radioVal)

        
        // 방법 2
        var radios = document.getElementsByName("gender");
        console.log(radios);
        console.log(radios[0]);
        console.log(radios[1]);
        for(var i=0; i<radios.length; i++){
            console.log(radios[i].checked);
            if(radios[i].checked){

                console.log(radios[i].value);

        // console.log(radios);

        for(var i=0; i<radios2.length; i++){
            // console.log(radios2[i].checked);
            if(radios2[i].checked){
