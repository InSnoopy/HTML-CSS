<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
    input{
        width:40px;
    }
</style>
</head>
<body>
    <form id="form">
        <input type="text" name="a" id="x1">
        <input type="text" name="b" id="y1">
        <input type="text" name="aa" id="x2">
        <input type="text" name="bb" id="y2">
        <input type="submit" value="제출">
    </form>
    <div id="re"></div>

<script>


    let fff = document.getElementById('form');
    let dre = document.getElementById('re');
    fff.onsubmit = function(){

        let a1 = Number(this.a.value);
        let b1 = Number(this.b.value);
        let aa1 = Number(this.aa.value);
        let bb1 = Number(this.bb.value);

        const ints = [a1,b1,aa1,bb1];
        console.log(ints[0]*ints[3] + ints[1]*ints[2])
        console.log(ints[1]*ints[3]);

        const result = [ints[0]*ints[3] + ints[1]*ints[2], ints[1]*ints[3]]

        console.log(result);
    
        dre.innerHTML = result;
        return false;
    };


    
</script>
</body>
</html>
