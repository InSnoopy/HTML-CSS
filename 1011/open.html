<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <textarea id="old_text" cols="50" rows="30">멀티라인</textarea>
    <input type="button" value="새창open" onclick="f_winOpen()">
    <input type="button" value="새창close" onclick="f_winCls()">
</body>
<script>

    var win;

    // 두번째 인자 name을 주면 해당 창만 반복하여 띄움
    // name값을 주지 않으면 새로운 창이 계속 열림
    // 세번째 인자에 값을 주어 창을 떨어져 나오게 만든다.
    // 세번째 인자에 위치 값 (top,left,right,bottom) 조정시
    // 마이너스(-)값을 주었을 때.. 좌표 0으로 이동하여 과거 해킹에 이용되던 보안이슈를 해결
    function f_winOpen(){
        // 2번째에 이름을 지정하면 이 이름으로 된 창 하나만 뜨고
        // 지정하지 않으면 계속 창이 뜬다.
        // 크기 새창뜨는 위치 설정
        win = open("새창.html","narae","width=400, height=400, top=200 left=100");
    }

    function f_winCls(){
        win.close();
    }
    
</script>
</html>
