<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

</body>
<script>

    var v_str = "김준일, 박인수, 윤호연, 박인성, 김준일";
    console.log(v_str.length);

    // 문자열에 .을 찍는 순간 자동으로 string객체로 변화
    // string 기본형 ==> String(WrapperClass) 참조형으로 변화
    // 원시타입(기본타입) => .을 쓸 수 없다.
    // 객체타입 만 .으로 속성과 메소드에 접근 가능

    // v_str에 대한 char내용이 출력
    // 괄호 안에는 index값
    console.log(v_str.charAt(1)); // 혜
    console.log(v_str.charCodeAt(1)); // 해당문자의 유니코드 반환
    console.log(v_str.indexOf("윤호연",11)); // 해당문자가 index 몇에 있는지
                                             // 해당문자가 없다면 -1 리턴

    var a = "에이";
    var b = "비";
    var c = "씨";
    var cc = a.concat(b,c);

    console.log(cc[2]);
    console.log(cc);

    // t rim()은 앞뒤 공백을 제거
    var v_trim = "              5교시  ";
    console.log("앞" + v_trim + "뒤");
    console.log("앞" + v_trim.trim() + "뒤");
    
    // replace로 다 변경하고 싶다면?
    // 방법 1)
    // 정규식 패턴
    // 마지막에 g를 붙이면 전체가 변경된다.
    var regex = /김준일/g;

    // 방법 2)
    // replaceAll -> 전부다 보여준다.

    // 찾는 대상은 문자열 또는 정규식 형태로 지정할 수 있다.
    // replace(oldstr) 찾는 대상이 문자열일 경우 첫번째 요소만 적용
    // 새롭게 만들어진 replaceAll()을 활용하면 모든 요소를 대상으로 적용
    var v_replace = v_str.replace(regex, "임준일"); // 새로운 문자열 반환
    console.log(v_replace); // 김준일 -> 임준일로 변경 - 단 원본은 변경되지 않는다.
    console.log(v_str); // 원본은 변경되어 있지 않다.
    
    // substr(str, length) | substring(str,end) | slice(str,end)
    // 위에 3개는 동일하다. 
    // end는 포함하지 않는다.
    console.log(v_str.substr(1,2)); // 준일 : 시작부분 + 길이
    console.log(v_str.substring(1,2)); // 준 : 시작부분 + 끝나는부분
    console.log(v_str.slice(1,2)); // 준

    // 문자을 안에 ,가 있는곳을 구분해서 배열로 반환한다.
    // 문자열을 구분자로 나누여 배열반환
    var v_split = v_str.split(",");
    // 구분자가 없다면 하나씩 쪼개어 배열 반환
    // var v_split = v_str.split("");
    console.log(v_split[3]); // 박인성 

    // search는 index값 반환
    // match는 찾는 문자열 그대로 반환
    // search(searchvalue)
    // match(regexp)




</script>
</html>
