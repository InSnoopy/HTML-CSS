<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <input type="file" id="id_file" accept=".jpg, .png, .jfif, .gif">
    <div id="id_disp"></div>

<script>

    var v_fileBtn = document.getElementById('id_file');
    var v_disp = document.getElementById('id_disp');

    v_fileBtn.onchange = function(){
        var v_file = v_fileBtn.files[0]; // file 1개

        // 객체 생성하기 (FileReader)
        var v_freader = new FileReader();

        // img동적요소를 생성하고 appendChild
        v_freader.onload = function(){
            var v_img = document.createElement("img");
            v_img.src = v_freader.result;
            v_img.width = 100;
            v_img.height = 100;
            v_disp.appendChild(v_img);
        }

        // readAsDataURL 메소드 이용해 정보가공하고 result로 받을 준비
        v_freader.readAsDataURL(v_file);
        
        
    }

</script>
</body>
</html>
