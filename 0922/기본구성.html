<!-- 주석 -->
<!-- html 태그 정의 전 가장 먼저 선언해야 하며  html버전을 웹프라우저에 알리는 역할 -->
<!DOCTYPE html>
<!-- html 문서 시작 태그 -->
<html lang="ko"><!-- 웹 접근성과 관련된 속성. 스크린 리더기가 번역할 언어 지정 -->

<head>
    <!-- meta : 브라우저와 검색엔진로봇에게 메타정보를 제공하는 태그 -->
    <!-- charset : 문서의 언어 인코딩 지정. 이 부분이 없으면 한글깨짐 -->
    <meta charset="UTF-8">
    <title>문서의 제목을 표현합니다.</title>
    <!-- 내부스타일 시트 - internal style sheet, head 영역에만 작성 -->
    <style>

        h2{
            background-color: brown !important;
            color:aquamarine;
        }
        
    </style>
</head>
<body>

    한글이 깨지나요?
    <h1>한글이 깨지나요?</h1>
    <!-- 인라인 스타일 시트 형태  -->
    <!-- 내부 스타일 시트 형태 -->
    <!-- 외부 스타일 시트 형태 -->
    <!-- inline-style sheet형식으로 작성 -->
    <h2 style="background-color: yellow; color:green;">한글이 깨지나요?</h2>
    <h3>한글이 깨지나요?</h3>
    <h4>한글이 깨지나요?</h4>
    <h5>한글이 깨지나요?</h5>
    <!-- 정의되어 있지 않은 태그는 브라우저 마음대로 해석 -->
    <h6>한글이 깨지나요?</h6>
    <h7>한글이 깨지나요?</h7>

    <!-- 페이지 이동 태그. html이 만들어진 이유가 되는 태그 -->
    <a href="http://www.naver.com">네이버로 이동</a>
    <a href="http://www.naver.com" target="_blank">네이버로 이동</a>
    
</body>
    <!-- script는 어디에든 몇번이든지 위치 할 수 있당.. -->
    <script>
        // 앞으로 디버깅에 많이 사용하게 됩니다.
        // alert("나는 경고창이죠")
        // console.log("나는 콘솔창에서 확인하는 디버깅 정보를 표시하지");
    </script>
</html>
