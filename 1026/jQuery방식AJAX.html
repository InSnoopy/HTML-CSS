<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>


<script>

    // 1.
    // namespace 나만의 공간 안에 함수를 넣어 놓고 경로를 통해 접근 할 수 있도록함
    // 자바의 import처럼 ??
    // 같은 유진이라고 할지라도 다른 유진으로 처리한다.
    // 자바스크립트와 충돌을 방지하기 위해서 namespace라는 메서드를 만들어서 나만의 공간에 넣었음
    // 빈객체를 이용한 namespace 생성하기
    var kor = {};
    kor.seoul = {};
    kor.daejeon = {};
    kor.seoul.yujin = "서울 유진";
    kor.daejeon.yujin = "대전 유진";

    // javascript에서 사용할 수 있는 유일한 특수문자 2개
    // 식별자에서 유일하게 사용가능한 특수문자 => ( '_', '$' )

    var $ = {}; // namespace용 빈객체 생성 (자바의 package에 해당)
    $.ajax = function(p_set){
        var v_ajax = new XMLHttpRequest();
        v_ajax.open(p_set.method, p_set.url, true);
        v_ajax.onreadystatechange=function(){
            if(this.readyState == 4 && this.status == 200){
                this.responseText;
                p_set.success(this.responseText);
            }
        }
        v_ajax.send();
    }

    // 생성된 ajax메소드를 호출해 봅시다.
    $.ajax({
        //제이쿼리를 이용해서는 url,type,data 명은 그대로 써야한다?
        method : 'get',
        url : '../1025/dummy.txt',
        success : function(p_rst){
            alert(p_rst);
        }
    });

</script>
</body>
</html>
