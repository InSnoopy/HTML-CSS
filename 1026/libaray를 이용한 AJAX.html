    // 라이브러리가 대신 해준다. 우리는 속성값만 넘겨받아 바로 확인 할 수 있음
    // 2. 제이쿼리 라이브러리를 이용한 ajax
    $.ajax({

        type : 'get', // method라는 속성으로도 접근 가능
        url : '../1025/test.json',
        // data : '', // 넘길 데이터 없을 경우 생략 가능
        
        // open()이 성공적으로 접속이 완료되면 
        // success -> 에러나면 error
        success : function(a){ // 성공시 매개변수를 통해 응답데이터가 전달됨
            console.log("결과 데이터 : " , a);
        },
        error : function(xhr){
            alert(xhr.status); // 에러 발생시 객체를 통해 정보 확인 가능
        },
        // dataType : 'text'
        dataType : 'json' // js객체 형태로 자동 변환해줌
                          // 원래는 JSON.parse()로 했던걸 이렇게 타입만 한다.
    })
